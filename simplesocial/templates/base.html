<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
    
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

</head>
<body>

    <nav class='navbar navbar-expand-lg navbar-light mynav' style="background-color: #e3f2fd" role='navigation' id='navbar'>
        <div class='container'>
            <a class='navbar-brand mynav' href="{% url 'home' %}">Start Social</a>

            <div class='nav navbar-brand navbar-right' id="navbarNav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'posts:create' %}">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'groups:create' %}">Create Group</a></li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'groups:all' %}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a>
                    </li>
                {% endif %}
            </div>

        </div>
    </nav>

    <div class='container mycontent'>

        {% block content %}
        


        {% endblock content %}

    </div>

    <canvas id="canvas"></canvas>

</body>

<script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>

</html>
