<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>

    <nav class='navbar mynav' role='navigation' id='navbar'>
        <div class='container'>
            <a class='navbar-brand mynav' href="{% url 'home' %}">Start Social</a>

            <ul class='nav navbar-nav navbar-right'>
                {% is user.is_authenticated %}
                    <li><a href="">Post</a></li>
                    <li><a href="">Groups</a></li>
                    <li><a href="">Create Group</a></li>
                    <li><a href="{% url 'accoutns:logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="">Groups</a></li>
                    <li><a href="{% url 'accoutns:login' %}">Log In</a></li>
                    <li><a href="{% url 'accoutns:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>

        </div>
    </nav>

    <div class='container mycontent'>

        {% block content %}
        


        {% endblock content %}

    </div>
</body>
</html>
