{% extends 'posts/post_base.html' %}

{% block post_contnet %}
<h3>Are you sure you want to delete this post?</h3>

<divclass='posts'>
    {% include 'posts_post.html' with post=object hide_delete=True %}
</div>

<form method='post'>
    {% csrf_token %}
    <input type="submit" value='Confirm Delete' class='btn btn-danger btn-large'>
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class='btn btn-simple btn-large btn-defailt'>Cancel</a>
</form>

{% endblock post_contnet %}
